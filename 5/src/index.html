<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex bg-white overflow-hidden max-h-screen">
      <div class="px-14 pt-16 pb-80 sm:pt-24 sm:pb-40 lg:pt-40 lg:pb-48 w-1/2">
        <h1 class="text-4xl font font-extrabold text-gray-900 sm:text-6xl">
          Summer styles are finally here
        </h1>
        <p class="mt-4 text-xl text-gray-500">
          This year, our new summer collection will shelter you from the harsh
          elements of a world that doesn't care if you live or die.
        </p>
        <a
          href="#"
          class="inline-block text-center bg-indigo-600 border border-transparent rounded-md py-3 px-8 font-medium text-white hover:bg-indigo-700"
          >Shop Collection</a
        >
      </div>

      <!-- images-->
      <div class="flex items-center space-x-6 lg:space-x-8">
        <div class="flex-shrink-0 grid grid-cols-1 gap-y-6 lg:gap-y-8">
          <div class="w-44 h-64 rounded-lg overflow-hidden">
            <img src="" alt="" class="left-top" />
          </div>
          <div class="w-44 h-64 rounded-lg overflow-hidden">
            <img src="" alt="" class="left-bottom" />
          </div>
        </div>
        <div class="flex-shrink-0 grid grid-cols-1 gap-y-6 lg:gap-y-8">
          <div class="w-44 h-64 rounded-lg overflow-hidden">
            <img src="" alt="" class="center-top" />
          </div>
          <div class="w-44 h-64 rounded-lg overflow-hidden">
            <img src="" alt="" class="center-middle" />
          </div>
          <div class="w-44 h-64 rounded-lg overflow-hidden">
            <img src="" alt="" class="center-bottom" />
          </div>
        </div>
        <div class="flex-shrink-0 grid grid-cols-1 gap-y-6 lg:gap-y-8">
          <div class="w-44 h-64 rounded-lg overflow-hidden">
            <img src="" alt="" class="right-top" />
          </div>
          <div class="w-44 h-64 rounded-lg overflow-hidden">
            <img src="" alt="" class="right-bottom" />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
